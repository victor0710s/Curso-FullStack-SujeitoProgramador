<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curso HTML - Criando Formulários</title>
</head>

<body>
  <h1>Formulários</h1>

  <form>
    <label for="pnome">Primeiro Nome:</label>
    <input type="text" id="pnome" name="pnome" placeholder="Seu primeiro nome" required />
    <br><br>

    <label for="unome">Último Nome:</label>
    <input type="text" name="unome" id="unome" placeholder="Seu último nome" required />
    <br><br>

    <label for="">Seu email:</label>
    <input type="email" name="email" id="email" placeholder="Seu email" required />
    <br><br>

    <label>
      <strong>Qual o seu nível como programador atualmente?</strong>
    </label><br>

    <!--Input tipo RADIO com required-->
    <label>
      <input type="radio" name="nivel" value="iniciante" required />Sou iniciante
    </label>
    <label>
      <input type="radio" name="nivel" value="médio" />Comecei a pouco tempo
    </label>
    <label>
      <input type="radio" name="nivel" value="avançado" />Sou avançado
    </label>
    <br><br>

    <!--Input tipo SELECT-->
    <label for="escolaridade">
      <strong>Qual sua escolaridade?</strong>
    </label>
    <select id="escolaridade" required>
      <option selected disabled value="">Selecione</option>
      <option>Eduação básica</option>
      <option>Ensino médio</option>
      <option>Ensino Superior</option>
    </select>
    <br><br>

    <label>
      <strong>Selecione as tecnologias que você conhece:</strong>
    </label><br>

    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML" />
    <label for="tecnologia1">HTML</label>

    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS" />
    <label for="tecnologia2">CSS</label>

    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript" />
    <label for="tecnologia3">JavaScript</label>

    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP" />
    <label for="tecnologia4">PHP</label>

    <br><br>

    <label>Data nascimento:</label>
    <input type="datetime-local" name="nascimento" id="nascimento" />

    <br><br>
    <input type="submit" value="Cadastrar" required />
  </form>
</body>

</html>
