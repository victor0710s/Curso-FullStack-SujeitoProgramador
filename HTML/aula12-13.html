<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicando vídeos e aúdio</title>
</head>

<body>
  <h1>Trabalhando com vídeos</h1>

  <video poster="./Images/thumb.png" width="420" height="340" controls loop muted>
    <source src="./Images/natureza.mp4" type="video/mp4">
  </video>

  <h1>Trabalhando com aúdios</h1>

  <audio controls>
    <source src="./Images/curso.mp3" type="audio/mpeg">
  </audio>
</body>

</html>
