<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com tabelas</title>
  </head>

  <body>
    <!--* Tabela é composta de linhas, que são compostas de células.-->
    <!--* <tr> são as linhas (rows) | <th> Define o cabeçalho | <td> Coloca dados dentro da tabela-->

    <h1>Trabalhando com tabelas</h1>
    <table>
      <caption>
        Tabela de serviços
      </caption>
      <tr>
        <!--Linha 1 Cabeçalho-->
        <th>Ordem ID</th>
        <th>Serviço</th>
        <th>Preço</th>
        <th>Status</th>
      </tr>

      <tr>
        <!--Linha 2-->
        <td>1</td>
        <td>Troca de vidro</td>
        <td>R$600</td>
        <td>Em andamento</td>
      </tr>

      <tr>
        <!--Linha 3-->
        <td>2</td>
        <td>Limpeza</td>
        <td>R$150</td>
        <td>Aguardando</td>
      </tr>
    </table>
  </body>
</html>
