<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/signup.css">
  <title>Faça seu cadastro - Sujeitogram</title>
</head>

<body>

  <!--Area Wrapper-->
  <div id="wrapper">

    <!--Area Container-->
    <div id="container-signup">

      <div class="column">

        <div class="signup-painel">

          <div class="logo">
            <img class="logo-img" src="./assets/logo.png" alt="Logo Sujeitogram">
          </div>

          <div class="message">
            <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
          </div>

          <button class="cta-button">
            Entrar com o Facebook
          </button>

          <div class="divisor-container">
            <div class="line"></div>
            <div class="divisor-tag">ou</div>
            <div class="line"></div>
          </div>

          <form action="">
            <input placeholder="Número de celular ou email" type="text" name="email">
            <input placeholder="Nome completo" type="text" name="name">
            <input placeholder="Username" type="text" name="username">
            <input placeholder="Senha" type="password" name="password">

            <input type="submit" value="Entrar">
          </form>
        </div>

        <div class="infobox">
          <p>Tem uma conta? <a href="./login.html">Conecte-se</a></p>
        </div>

        <div class="get-app-panel">

          Obtenha o aplicativo.
          <div class="app-buttons">

            <a href="#">
              <img src="./assets/appstore.png" alt="Baixe na App Store">
            </a>

            <a href="#">
              <img src="./assets/googleplay.png" alt="Baixe na Google Play">
            </a>
          </div>
        </div>
      </div>
    </div>
    <!--Fim Area Container-->

    <!--Area Footer-->
    <footer>
      <div class="footer-inner">
        <a href="#">About us</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Press</a>
        <a href="#">API</a>
        <a href="#">Jobs</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Directory</a>
        <a href="#">Profiles</a>
        <a href="#">Hashtags</a>
        <a href="#">Language</a>
        <div class="text-small">&copy; 2025 Instagram</div>
      </div>
    </footer>
  </div>

</body>

</html>
