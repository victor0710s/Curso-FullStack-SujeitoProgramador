<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="feed.css">
  <title>Desafio Feed - Sujeitogram</title>
</head>

<body>
  <header class="main-header">
    <h1>Desafio Feed</h1>
  </header>

  <main class="container">
    <section class="feed">

      <article class="post">
        <header class="profile">
          <img src="https://sujeitoprogramador.com/instareact/fotoPerfil1.png" alt="Foto perfil Sujeito Programador">
          <span class="username">Sujeito Programador</span>
        </header>

        <img src="https://sujeitoprogramador.com/instareact/foto1.png" alt="Post 1" class="post-image">
        <div class="post-actions">
          <button class="like-button interaction-btn">❤️</button>
          <button class="comment-button interaction-btn">💬</button>
          <button class="share-button interaction-btn">🔗</button>
        </div>
      </article>

      <article class="post">
        <header class="profile">
          <img src="https://sujeitoprogramador.com/instareact/fotoPerfil2.png" alt="Foto perfil Lucas Silva">
          <span class="username">Lucas Silva</span>
        </header>

        <img src="https://sujeitoprogramador.com/instareact/foto2.png" alt="Post 1" class="post-image">
        <div class="post-actions">
          <button class="like-button interaction-btn">❤️</button>
          <button class="comment-button interaction-btn">💬</button>
          <button class="share-button interaction-btn">🔗</button>
        </div>
      </article>

      <article class="post">
        <header class="profile">
          <img src="https://sujeitoprogramador.com/instareact/fotoPerfil3.png" alt="Foto perfil Victor Santos">
          <span class="username">Victor Santos</span>
        </header>

        <img src="https://sujeitoprogramador.com/instareact/foto3.png" alt="Post 1" class="post-image">
        <div class="post-actions">
          <button class="like-button interaction-btn">❤️</button>
          <button class="comment-button interaction-btn">💬</button>
          <button class="share-button interaction-btn">🔗</button>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
