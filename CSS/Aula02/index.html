<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Seletores e classes</title>

</head>

<body>
  <!-- 
  > Usar classe: Selecionar mais de um elemento
  > Usar ID: Selecionar apenas um elemento
  -->

  <h1 class="primeiro-h1">Bem-vindo ao meu site!</h1>

  <h1 id="titulo">Olá mundo!</h1>

  <h1 class="primeiro-h1">Criando mais um título h1</h1>

  <div>
    <h2 class="titulo-h2">Titulo do tipo h2</h2>
  </div>

</body>

</html>
